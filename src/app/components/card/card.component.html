<div class="card {{ device.status === 'on' ? '' : 'disabled' }}">
    <div class="card-header">
        <div class="row justify-content-between align-items-center">
            <div class="icon">
                <!-- Usamos la etiqueta img para cargar los iconos personalizados -->
                <img *ngIf="icon" [src]="getIconPath(icon)" alt="Device Icon" class="device-icon" />
            </div>

            <div *ngIf="hasPowerSwitch">
                <app-power-switch (click)="$event.stopPropagation()" [index]="index" [checked]="device.status === 'on' ? true : false" [deviceId]="device.deviceId"></app-power-switch>
            </div>
        </div>
    </div>
    <div class="card-content">
        <span class="title">{{ device.label }}</span>
        <span *ngIf="device.currentTVContent && device.status === 'on'" class="currentTVContent">
            {{ device.currentTVContent }}
        </span>
        <!-- <div *ngIf="device.status.humidity || device.status.temperature" class="hygrometer-data">

		</div> -->
    </div>
</div>
