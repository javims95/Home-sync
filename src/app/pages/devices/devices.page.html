<div class="header">
    <div class="toolbar">
        <div class="title">Dispositivos</div>
    </div>
</div>

<ion-content class="ion-padding bg-light-grey">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="content">
        <div class="row">
            <div class="col-6" *ngFor="let device of devices; let i = index">
                <div class="card-container" (click)="openDetailsPage($event, device)">
                    <app-card [device]="device" [index]="i"></app-card>
                </div>
            </div>
        </div>
    </div>
</ion-content>
